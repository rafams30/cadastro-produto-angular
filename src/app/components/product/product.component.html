<div *ngIf="product" class="mt-3">
    <div class="display-6">
        Formulário de Cadastro:
    </div>

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form #formProduct="ngForm">
                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputName" required [(ngModel)]="product.name"> 
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" id="inputDescription" required [(ngModel)]="product.description">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="price" id="inputPrice" required [(ngModel)]="product.price">
                    </div>

                    <label for="selectCategory" class="col-sm-2 col-form-label">Categoria:</label>
                    <div class="col-sm-4">
                        <select class="form-select" aria-label="Selecione uma categoria" name="category" id="selectCategory" required [(ngModel)]="product.category">
                            <option *ngFor="let c of categories" [ngValue]="c">
                                {{c.name}}
                            </option>      

                        </select>
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <label  class="col-sm-2 col-form-label">Opções:</label>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="promotion" id="checkBoxPromotion" [(ngModel)]="product.promotion">
                            <label class="form-check-label" for="checkBoxPromotion">
                                Promoção
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="newProduct" id="checkBoxNewProduct" [(ngModel)]="product.newProduct">
                            <label class="form-check-label" for="checkBoxNewProduct">
                                Lançamento
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="formProduct.invalid" >Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
